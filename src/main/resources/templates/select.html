<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Simple quiz app</title>
    <link rel="icon" type="image/x-icon" href="assets/testicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
        <a class="navbar-brand" th:href="@{/}">Simple quiz app</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#options">Options</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-danger bg-gradient text-white">
    <div class="container px-4 text-center">
        <h1 class="fw-bolder">Select options for your next quiz!</h1>
    </div>
</header>
<!-- Options section-->
<section id="options" class="container px-4">
    <form action="#" th:action="@{/select}" th:object="${gameOptions}" method="post">
        <div class="form-row">
            <div class="form-group">
                <h4>Questions:</h4>
                <label for="numberOfQuestionsInput">Number: </label>
                <input name="numberOfQuestionsInput" id="numberOfQuestionsInput" th:field="*{numberOfQuestions}"
                       type="number" min="1" max="20" step="1"/>
            </div>
            <div class="form-group">
                <h4>Difficulty:</h4>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="difficulty"
                           id="difficulty_EASY" value="EASY">
                    <label class="form-check-label" for="difficulty_EASY">EASY</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="difficulty"
                           id="difficulty_MEDIUM" value="MEDIUM">
                    <label class="form-check-label" for="difficulty_MEDIUM">MEDIUM</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="difficulty"
                           id="difficulty_HARD" value="HARD">
                    <label class="form-check-label" for="difficulty_HARD">HARD</label>
                </div>

            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <h4>Category:</h4>
                <th:block th:each="category : ${categories}">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="categoryRadioOptions"
                               th:id="'category_' + ${category.getId()}" th:value="${category.getId()}"
                               th:field="*{categoryId}">
                        <label class="form-check-label" th:for="'difficulty_' + ${category.getId()}"
                               th:text="${category.getName()}">
                        </label>
                    </div>
                </th:block>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Play!</button>
            </div>
        </div>
    </form>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Karol Siezieniewski <span
            th:text="${#dates.year(#dates.createNow())}"></span> </br>
        Template by <a href="https://startbootstrap.com/templates/scrolling-nav/">Start Bootstrap</a></p></p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
